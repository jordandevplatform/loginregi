<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register and Login</title>
</head>
<body>
    <form col-md-6 action='/create', method="POST">
        {% csrf_token %}

        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" name="first_name">

        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" name="last_name">

        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" name="email">

        <label for="password" class="form-label">Password</label>
        <input type="text" class="form-control" name="password">

        <label for="confirmpw" class="form-label">Confirm PW</label>
        <input type="text" class="form-control" name="confirmpw">

        <button style= "background-color: aqua" class="btn">Register</button>
        <button style= "background-color: aqua" class="btn">Reset</button> 
    </form>

    <form col-md-6 action='/login', method="POST">
        {% csrf_token %}

        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" name="email">

        <label for="password" class="form-label">Password</label>
        <input type="text" class="form-control" name="password">

        <button style= "background-color: aqua" class="btn">Log In</button>
    </form>
</body>
</html>
